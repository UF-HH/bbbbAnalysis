# the definition of composed selections. Can contain as well TCut style selections, e.g.:
# resolved = baseline, btagMM, massCut
# resolvedHighPt = baseline, btagMM, massCut, dau1_pt > 150
# use comma separated lists

#########################################################################
#########################################################################
[selections]
######################################################################### 
Baseline   = HH_b1_pt>40, HH_b2_pt>40, HH_b3_pt>40, HH_b4_pt>40,abs(HH_b1_eta)<2.0,abs(HH_b2_eta)<2.0,abs(HH_b3_eta)<2.0,abs(HH_b4_eta)<2.0, h1h2_deltaEta < 1.5
VBFcateg   = (VBFEvent==1 && abs(j1j2_deltaEta)>5 && JJ_m>1000 && JJ_j1_pt>30 && JJ_j2_pt>30 && abs(JJ_j1_eta)>=2.0 && abs(JJ_j2_eta)>=2.0 && JJ_j1_jetId>0 && JJ_j2_jetId>0 && JJ_j1_puId>0 && JJ_j2_puId>0) 
GGFcateg   = !(VBFEvent==1 && abs(j1j2_deltaEta)>5 && JJ_m>1000 && JJ_j1_pt>30 && JJ_j2_pt>30 && abs(JJ_j1_eta)>=2.0 && abs(JJ_j2_eta)>=2.0 && JJ_j1_jetId>0 && JJ_j2_jetId>0 && JJ_j1_puId>0 && JJ_j2_puId>0)
Inclusive  = 1==1
CR_110 = TMath::Sqrt((H1_m-120)*(H1_m-120)+(H2_m-110)*(H2_m-110)) >= 30 && TMath::Sqrt((H1_m-120)*(H1_m-120)+(H2_m-110)*(H2_m-110)) < 60
SR_110 = TMath::Sqrt((H1_m-120)*(H1_m-120)+(H2_m-110)*(H2_m-110)) < 30
CR_210 = TMath::Sqrt((H1_m-205)*(H1_m-205)+(H2_m-190)*(H2_m-190)) >= 30 && TMath::Sqrt((H1_m-205)*(H1_m-205)+(H2_m-190)*(H2_m-190)) < 60
SR_210 = TMath::Sqrt((H1_m-205)*(H1_m-205)+(H2_m-190)*(H2_m-190)) < 30
3btags = nBtag==3
4btags = nBtag==4
Btag3_VBFcateg_CR_110 = Baseline, CR_110, VBFcateg, 3btags
Btag3_VBFcateg_SR_110 = Baseline, SR_110, VBFcateg, 3btags
Btag4_VBFcateg_CR_110 = Baseline, CR_110, VBFcateg, 4btags
Btag4_VBFcateg_SR_110 = Baseline, SR_110, VBFcateg, 4btags
Btag3_VBFcateg_CR_210 = Baseline, CR_210, VBFcateg, 3btags
Btag3_VBFcateg_SR_210 = Baseline, SR_210, VBFcateg, 3btags
Btag4_VBFcateg_CR_210 = Baseline, CR_210, VBFcateg, 4btags
Btag4_VBFcateg_SR_210 = Baseline, SR_210, VBFcateg, 4btags
Btag3_GGFcateg_CR_110 = Baseline, CR_110, GGFcateg, 3btags
Btag3_GGFcateg_SR_110 = Baseline, SR_110, GGFcateg, 3btags
Btag4_GGFcateg_CR_110 = Baseline, CR_110, GGFcateg, 4btags
Btag4_GGFcateg_SR_110 = Baseline, SR_110, GGFcateg, 4btags
Btag3_GGFcateg_CR_210 = Baseline, CR_210, GGFcateg, 3btags
Btag3_GGFcateg_SR_210 = Baseline, SR_210, GGFcateg, 3btags
Btag4_GGFcateg_CR_210 = Baseline, CR_210, GGFcateg, 4btags
Btag4_GGFcateg_SR_210 = Baseline, SR_210, GGFcateg, 4btags
Btag3_GGFcateg = Baseline, GGFcateg, 3btags
Btag3_VBFcateg = Baseline, VBFcateg, 3btags
