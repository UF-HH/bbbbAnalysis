VBFcateg   =  (GGFKiller>=0.5 && VBFEvent==1) 
GGFcateg   = !(GGFKiller>=0.5 && VBFEvent==1) 
VBFcut1    = GGFKiller <  0.970
VBFcut2    = GGFKiller >= 0.970
GGFcut1    = HH_m < 450
GGFcut2    = !(HH_m < 450)
VBFevt     = VBFEvent==1
GGFevt     = !(VBFEvent==1)
Inclusive  = 1==1
