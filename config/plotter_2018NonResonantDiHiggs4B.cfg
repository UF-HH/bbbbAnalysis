variables    = H1_b1_pt, H1_b2_pt, H2_b1_pt, H2_b2_pt, HH_b1_pt, HH_b2_pt, HH_b3_pt, HH_b4_pt, JJ_j1_pt, JJ_j2_pt, HH_m, H1_m, H2_m,H1rand_m, H2rand_m, JJ_m, j1j2_deltaEta,H1_b1_eta, H1_b2_eta, H2_b1_eta, H2_b2_eta, HH_b1_eta, HH_b2_eta, HH_b3_eta, HH_b4_eta,  HH_b1_deepCSV, H1_b1_deepCSV, HH_b2_deepCSV, H1_b2_deepCSV, HH_b3_deepCSV, H2_b1_deepCSV, HH_b4_deepCSV, H2_b2_deepCSV, JJ_j1_eta, JJ_j2_eta, JJ_j1_deepCSV, JJ_j2_deepCSV, b1j1_deltaPhi, b1b2_deltaPhi,VBFEvent, JJ_j1_qgl, JJ_j2_qgl, HLT_PFHT330PT30_QuadPFJet_75_60_45_40_TriplePFBTagDeepCSV_4p5, BDT,nExtraJet,H1_eta,H2_eta,H1_pt,H2_pt,JJ_eta,h1h2_deltaEta,h1j1_deltaR,h1j2_deltaR,h2j1_deltaR,h2j2_deltaR,j1etaj2eta,maxj1etaj2eta,H1_bb_deltaR, H2_bb_deltaR, H1_bb_deltaEta, H2_bb_deltaEta, H1_bb_deltaPhi, H2_bb_deltaPhi
variables2D  = H1rand_m:H2rand_m
