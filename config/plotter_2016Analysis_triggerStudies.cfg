[general]

lumi = 35900 # pb^-1
outputFolder = ./2016DataPlots_4bSelection
# outputFolder = ./2016DataPlots_4bLooseSelection
# outputFolder = ./2016DataPlots_MuonPt40_ForthJetPt30
# outputFolder = ./2016DataPlots_MuonPt40_ForthJetPt30_CMVAM

# Comment out an entry if you don't want to run on it.
# NOTE; data gets simply plotted (1 event -> 1 entry in the histograms)
# while backgrounds and signals get scaled by weights, lumi, and normalisation from the histogram

# signals = tmp_Graviton_750GeV
data = SingleMuon
# data = SingleMuon_RunBF, SingleMuon_RunGH
signals = TTbar

variables    = FourHighetJetPtSum, FirstJetPt, SecondJetPt, ThirdJetPt, ForthJetPt, ThirdJetDeepCSV
variables2D  = OfflineJetPtForCaloResolution:ResolutionOnlineCaloJetPt, OfflineJetPtForPFResolution:ResolutionOnlinePFJetPt

selections   = Normalization                                    , L1triggerDouble90Double30AndPrevious             , QuadCentralJet30AndPrevious                      , DoubleCentralJet90AndPrevious                    , BTagCaloCSVp087TripleDouble90Double30AndPrevious , QuadPFCentralJetLooseID30AndPrevious             , DoublePFCentralJetLooseID90AndPrevious           , L1triggerQuad45AndPrevious             , QuadCentralJet45AndPrevious            , BTagCaloCSVp087TripleQuad45AndPrevious , QuadPFCentralJetLooseID45AndPrevious, HLT_Double90Double30AndPrevious, HLT_Quad45AndPrevious
regions      = HLT_IsoMu24, HLT_IsoMu20, HLT_IsoMu24_Matched, HLT_IsoMu20_Matched

[configs]
sampleCfg = config/sampleCfg_2016Analysis_triggerStudies.cfg
cutCfg    = config/selectionCfg_2016Analysis_triggerStudies.cfg
